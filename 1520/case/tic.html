<body>

<!-- Bootstrap Navbar -->
<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div class='main_container'>

        <div> 
            <h1 class='p_one player_label'>Player One</h1>
        </div>

        <div class='board_container'>
            <h1 class='heading_title'>Mike's Tic Tac Toe</h1>
            <div class='game_board'>
                <div class='row_one'>
                    <div class='one_square' id='square-one'>1</div>
                    <div class='two_square' id='square-two'>2</div>
                    <div class='three_square' id='square-three'>3</div>
                </div>
                <div class='row_two'>
                    <div class='four_square' id='square-four'>4</div>
                    <div class='five_square' id='square-five'>5</div>
                    <div class='six_square' id='square-six'>6</div>
                </div>
                <div class='row_three'>
                    <div class='seven_square' id='square-seven'>7</div>
                    <div class='eight_square' id='square-eight'>8</div>
                    <div class='nine_square' id='square-nine'>9</div>
                </div>
            </div>
            <br/>
            <button onClick='reset()' id='reset' class='reset'>Reset</button>
        </div>

        <div>
            <h1 class='p_two player_label'>Player Two</h1>
        </div>

    </div>

<script type="text/javascript" src='static/js/tic.js'></script>

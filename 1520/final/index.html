<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" contents="This is Mike Cuddy's final project for his Javascript class.">
  <title>JS Class Final Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/final.css">
</head>
<body>

  <!-- Navbar -->
  <nav role='navigation'>
    <ul>
      <img src="assets/img/gs_logo.jpg">
    </ul>
    <section class='navbar_section'>
      <h1 class='nav_section_heading'>Girl Scout Cookies Order Form</h1>
    </section>
  </nav>
  <!-- End of Navbar -->

  <!-- Header -->
  <header>
  </header>
  <!-- End Header -->

  <!-- Main Section -->
  <main class='main_section' role='main'>
    <h3>Account Info</h3>
    <section class='section_one'>

      <form>
        <div>
          <label>First Name: </label><input id='firstName' type="text" required="required">
        </div>
        <div>
          <label>Last Name: </label><input id='firstName' type="text" required="required">
        </div>
        <div>
          <label>Street Address: </label><input id='address' type="text" required="required">
        </div>
        <div>
          <label>City: </label><input id='city' type="text" required="required">
        </div>
        <div>
          <label>State: </label><input id='state' type="text" required="required">
        </div>
        <div>
          <label>Zip Code: </label><input id='zip' type="text" required="required">
        </div>
        <div>
          <input onclick='fillShipping();' type="checkbox" name="vehicle" id='shippingBox'>Use Address for Shipping<br>
        </div>
      </form>

      <h3>Shipping</h3>
      <form>
        <div>
          <label>Street Address: </label><input id='ship_address' type="text" required="required">
        </div>
        <div>
          <label>City: </label><input id='ship_city' type="text" required="required">
        </div>
        <div>
          <label>State: </label><input id='ship_state' type="text" required="required">
        </div>
        <div>
          <label>Zip Code: </label><input id='ship_zip' type="text" required="required">
        </div>
      </form>

    </section>

    <section class='section_two'>
      <h3>Cookies</h3>
      <form>
        <div>
          <label>Thin Mints</label><input type='number'>
        </div>
        <div>
          <label>Do Si Do's</label><input type='number'>
        </div> 
        <div>
          <label>Lemon Cremes</label><input type='number'>
        </div> 
        <div>
          <label>Sand Dollars</label><input type='number'>
        </div> 
        <div>
          <label>Chocalate Chip</label><input type='number'>
        </div>   
      </form>

      <h3>Order Info</h3>
      
    </section>
    <button>Submit</button>
  </main>
  <!-- End Main Section -->

  <!-- Footer area -->
  <footer>

  </footer>
  <!-- End footer section --> 

<script type="text/javascript" src='assets/js/final.js'></script>
</body>
</html>
